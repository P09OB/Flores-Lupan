<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="./css/products.css">


</head>

<body class="bodyProducts">

    <nav class="menu"></nav>

    <form class="categories">
        
        <div class="categories__all all">
            <img value="sticker" class="categories__img " src='./imag/categoria1.jpg'>
            <p>Todo</p>
        </div>
        <div class="categories__all conventional">
            <img class="categories__img " src='./imag/categoria2.jpg'>
            <p>Convencionales</p>
        </div>
        <div class="categories__all exclusive">
            <img class="categories__img " src='./imag/categoria3.jpeg'>
            <p>Exclusivas</p>
        </div>
        <div class="categories__all exotic">
            <img class="categories__img " src='./imag/categoria4.png'>
            <p>Exoticas</p>
        </div>
        <div class="categories__all foliage">
            <img class="categories__img " src='./imag/categoria5.png'>
            <p>Follaje</p>
        </div>

    </form>

    <form class="filter" >
        <div class="filter__change">
        <button type="button" class="filter__button" id="filtro">Filtro y ordenamiento</button>
        <a href="./listProducts.html" class="filter__button filter__button--a hidden showLoggedAdmi">Editar</a>
    </div>
        <section class="filter__opcions">
            <div>
                <label for="order">Ordenar</label>
                <select id="order" class="filter__order filter__input" name="order">
                    <option value="">Todos</option>
                    <option value="price_asc">Precio Ascendente</option>
                    <option value="price_des">Precio Descendente</option>
                    <option value="duration_asc">Duración Ascendente</option>
                    <option value="duration_des">Duración Descendente</option>
                    <option value="score_asc">Puntuación Ascendente</option>
                    <option value="score_des">Puntuación Descendente</option>

                </select>
            </div>
            <div>
                <label for="occasion">Ocasión</label>
                <select id="occasion" class="filter__occasion filter__input" name="occasion">
                    <option value="">Todos</option>
                    <option value="anniversary"> Aniversario</option>
                    <option value="condolences">Condelencias</option>
                    <option value="birthday">Cumpleaños</option>
                </select>
            </div>
            <div>
                <label>Color</label>

                <section class="c-checkbox filter__color">

                    <div>
                        <label>
                            <input data-type="yellow" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--yellow"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input data-type="purple" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--purple"></span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input data-type="green" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--green"></span>
                        </label>
                    </div>
                    <div>

                        <label>
                            <input  data-type="fuchsia" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--fuchsia"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input  data-type="red" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--red"></span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input  data-type="orange" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--orange"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input  data-type="white" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--white"></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input  data-type="nude" class="c-checkbox--invisible" type="checkbox" name="color">
                            <span class="c-checkbox__fake c-checkbox__fake--nude"></span>
                        </label>
                    </div>
                </section>
            </div>
            <div class="c-check">
                <label>Clima</label>
                <section class="filter__weather">
                    <div class='cold filter__weather--option filter__weather--cold'>
                        <input class="filter__img" type="image" src="./imag/Snowflake.png" name="cold">
                        <span class="c-checkbox__img"></span>
                        <label>Frio</label>
                    </div>
                    <div class='hot filter__weather--option filter__weather--hot'>
                        <input class="filter__img" type="image" src="./imag/Sun.png"name="hot">
                        <span class="c-checkbox__img"></span>
                        <label>Calido</label>
                    </div>

                </section>
            </div>
        </section>
    </form>

    <section class="list"></section>

</body>

</html>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="scripts/navModal.js"></script>
<script src="./scripts/authUtils.js"></script>
<script src="./scripts/authModal.js"></script>
<script src="./scripts/general.js"></script>
<script src="./scripts/products.js"></script>
