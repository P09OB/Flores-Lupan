<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="./css/products.css">

</head>

<body class="bodyProducts">

    <nav class="menu">
        <div class="menu__responsive">
            <img src="./imag/menu.png" id="button" class="menu__button">
            <img class="menu__logo--size" src="./imag/logo-41w.png">
            <div class="menu__icono--responsive">
                <a><img class="menu--icono" src="./imag/ShoppingCart.png"></a>
                <a><img class="menu--icono" src="./imag/User.png"></a>
            </div>
        </div>

        <a class="menu__element menu__desaparecer" href="./index.html">Inicio</a>
        <a class="menu__element menu__desaparecer">Flores</a>
        <a class="menu__element menu__desaparecer">Ramos</a>
        <a class="menu__logo"> <img src="./imag/logo.png"></a>
        <a class="menu__element menu__desaparecer">Galería</a>
        <a class="menu__element menu__desaparecer"> Contáctenos</a>
        <div class="menu__icono">
            <a><img class="menu--icono" src="./imag/ShoppingCart.png">
            </a><a><img class="menu--icono" src="./imag/User.png">
            </a>
        </div>


    </nav>

    <section class="categories">
        <div class="categories__all">
            <img class="categories__img" src='./imag/categoria1.jpg'>
            <p>Todo</p>
        </div>
        <div class="categories__all">
            <img class="categories__img" src='./imag/categoria2.jpg'>
            <p>Convencionales</p>
        </div>
        <div class="categories__all">
            <img class="categories__img" src='./imag/categoria3.jpeg'>
            <p>Exclusivas</p>
        </div>
        <div class="categories__all">
            <img class="categories__img" src='./imag/categoria4.png'>
            <p>Exoticas</p>
        </div>
        <div class="categories__all">
            <img class="categories__img" src='./imag/categoria5.png'>
            <p>Follaje</p>
        </div>

    </section>

    <section class="filter">
        <button class="filter__button" id="filtro">Filtro y ordenamiento</button>
        <section class="filter__opcions">
            <div>
                <label>Ordenar</label>
                <select class="filter__order filter__input">
                    <option>Todos</option>
                    <option>Precio Ascendente</option>
                    <option>Precio Descendente</option>
                    <option>Duración Ascendente</option>
                    <option>Duración Descendente</option>
                    <option>Puntuación</option>
                </select>
            </div>
            <div>
                <label>Ocasión</label>
                <select class="filter__occasion filter__input" name="occasion">
                    <option>Todos</option>
                    <option>Aniversario</option>
                    <option>Condelencias</option>
                    <option>Cumpleaños</option>
                </select>
            </div>

            <section class="c-checkbox">
                <label>Color</label>

                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__pink">
                        <span class="c-checkbox__fake c-checkbox__fake--yellow"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__pink">
                        <span class="c-checkbox__fake c-checkbox__fake--yellow"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__blue">
                        <span class="c-checkbox__fake c-checkbox__fake--blue"></span>
                    </label>
                </div>

                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__green">
                        <span class="c-checkbox__fake c-checkbox__fake--green"></span>
                    </label>
                </div>
                <div>

                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__fuchsia">
                        <span class="c-checkbox__fake c-checkbox__fake--fuchsia"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__red">
                        <span class="c-checkbox__fake c-checkbox__fake--red"></span>
                    </label>
                </div>

                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__orange">
                        <span class="c-checkbox__fake c-checkbox__fake--orange"></span>
                    </label>
                </div>
            </section>
            <div>
                <label>Clima</label>
                <section class='filter__weather'>
                    <div>
                        <img class='filter__img' src="./imag/Snowflake.png">
                        <label>Frio</label>
                    </div>
                    <div>
                        <img class='filter__img' src="./imag/Sun.png">
                        <label>Calido</label>
                    </div>

                </section>
            </div>
        </section>
    </section>

    <section class="list"></section>

</body>

</html>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="./scripts/general.js"></script>
<script src="./scripts/products.js"></script>
