<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Edit Product</title>
    <link rel="stylesheet" href="./css/admi.css">

</head>

<body>

    <section class="nav">
        <input class="nav__logo" type="image" src="./imag/logo.png">
    </section>
    <section class="body">

        <nav class="body__nav">
            <a class="body__nav--a" href="./addProducts.html">Agregar productos</a>
            <a class="body__nav--a body__nav--select">Lista de productos</a>
            <a class="body__nav--a " href="./order.html">Pedidos</a>
            <a class="body__nav--a " href="./products.html">Tienda</a>

        </nav>

        <form class="productForm">
            <h1 class="title--form">Editar producto</h1>

            <label class="productForm__label" for="name">Nombre</label>
            <input class="change__name productForm__input" id="name" name="name" type="text" placeholder="Nombre del producto">
            <label class="productForm__label" for="price">Precio</label>
            <input class="change__price productForm__input productForm__input--price" id="price" name="price" type=""
                placeholder="Precio">
            <button class="productForm__button button" type="submit">Listo</button>


        </form>
    </section>

</body>
