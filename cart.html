<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/main.css">



</head>

<body>
    <nav class="menu"></nav>
    <h1 class="title checkout__title">Carrito de compras</h1>

    <main class="checkout">

        <section class="checkout__summary">
            <h1>Resumen de tu orden</h1>
            <h4 class="checkout__total">Valor del pedido: <span></span></h4>
            <h4 class="checkout__total checkout__total--text">Entrega: <span>$5000</span></h4>
            <h4 class="checkout__total--final">Total: <span></span></h4>

            <button type="button" class="button checkout__boton">Ir a comprar</button>
        </section>

        <section class="cartList"></section>

        <form class="checkout__form hidden">
            <label class="form__label" for="addres">Dirección</label>
            <input class="form__input" type="text" id="addres" name="addres">

            <label  class="form__label"  for="cinumber">Número de cedula</label>
            <input class="form__input" type="number" id="cinumber" name="cinumber">

            <label class="form__label"  for="ccnumber">Número de la tarjeta</label>  
            <input class="form__input" type="number" id="ccnumber" name="ccnumber">

            <button type="submit" class="button checkout__boton">Comprar</button>

        </form>

        

        

    </main>

</body>

</html>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

<script src="scripts/navModal.js"></script>
<script src="./scripts/authUtils.js"></script>
<script src="./scripts/authModal.js"></script>
