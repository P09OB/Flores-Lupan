<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./css/admi.css">
</head>

<body>
    <section class="nav">
        <input class="nav__logo" type="image" src="./imag/logo.png">
    </section>
    <div class="productForm__load hidden">
        <img class="productForm__state " src="./imag/load.gif">
        <p>Cargando...</p>
    </div>
    <div class="productForm__addAd hidden">
        <img class="productForm__state " src="./imag/check.png">
        <p>Producto Agregado</p>
    </div>
    <div class="productForm__wrong hidden">
        <img class="productForm__state" src="./imag/wrong.png">
        <p>Llene todos los campos</p>
        
    </div>
    <section class="body">

        <nav class="body__nav">
            <a class="body__nav--a body__nav--select">Agregar productos</a>
            <a class="body__nav--a" href="./listProducts.html">Lista de productos</a>
            <a class="body__nav--a " href="./order.html">Ordenes</a>
            <a class="body__nav--a " href="./products.html">Tienda</a>

        </nav>

        <form class="productForm">

            <h1 class="title--form">Agrega un producto</h1>
            <div class="productForm__wrong--text"></div>

            <label class="productForm__label" for="name">Nombre</label>
            <input class="productForm__input" id="name" name="name" type="text" placeholder="Nombre del producto">

            <label class="productForm__label" for="price">Precio</label>
            <input class="productForm__input productForm__input--price" id="price" name="price" type="number"
                placeholder="Precio">

            <label for="type" class="productForm__label">Tipo de producto</label>
            <select id="type" class="productForm__input" name="type">
                <option value="">Selecciona un tipo</option>
                <option value="conventional">Convencional</option>
                <option value="exclusive">Exclusivo</option>
                <option value="exotic">Exotico</option>
                <option value="foliage">Follaje</option>
            </select>
            <label for="weather" class="productForm__label">Clima</label>
            <select id="weather" class="productForm__input" name="weather">
                <option value="">Seleccione un clima</option>
                <option value="cold">Frio</option>
                <option value="hot">Calido</option>
            </select>

            <label class="productForm__label">Ocasión</label>
            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="occasion_anniversary" type="checkbox">Aniversario
            </label>
            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="occasion_condolences" type="checkbox">Condolencias
            </label>
            <label class="productForm__label productForm__label--checkbox">
                <input class="productForm__checkbox" name="occasion_birthday" type="checkbox">Cumpleaños
            </label>

            <label class="productForm__label" for="duration">Duración en días</label>
            <input class="productForm__input productForm__input--duration" id="duration" type="number" name="duration"
                placeholder="0">

            <label class="productForm__label">Color</label>
            <section class="c-checkbox">
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__yellow">
                        <span class="c-checkbox__fake c-checkbox__fake--yellow"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__purple">
                        <span class="c-checkbox__fake c-checkbox__fake--purple"></span>
                    </label>
                </div>

                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__green">
                        <span class="c-checkbox__fake c-checkbox__fake--green"></span>
                    </label>
                </div>
                <div>

                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__fuchsia">
                        <span class="c-checkbox__fake c-checkbox__fake--fuchsia"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__red">
                        <span class="c-checkbox__fake c-checkbox__fake--red"></span>
                    </label>
                </div>

                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__orange">
                        <span class="c-checkbox__fake c-checkbox__fake--orange"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__white">
                        <span class="c-checkbox__fake c-checkbox__fake--white"></span>
                    </label>
                </div>
                <div>
                    <label>
                        <input class="c-checkbox--invisible" type="checkbox" name="color__nude">
                        <span class="c-checkbox__fake c-checkbox__fake--nude"></span>
                    </label>
                </div>
            </section>

            <label for="description" class="productForm__label">Descripción</label>
            <input id="description" class="productForm__input" type="text" name="description"
                placeholder="Detalles del producto">
            <label for="image" class="productForm__label">Fotos</label>
            <section class="productForm__group">
                <div class="productForm__input--file-input">
                    <input multiple="true" id="image" class="productForm__input productForm__input--file" type="file"
                        name="image">
                    <label for="image">Select file</label>
                </div>
                <div class="productForm__images"></div>


            </section>

            <button class="productForm__button button" type="submit">Agregar</button>

        </form>
    </section>


</body>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

<script src="./scripts/authUtils.js"></script>
<script src="./scripts/general.js"></script>
<script src="./scripts/productForm.js"></script>

</html>
